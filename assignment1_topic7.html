<!DOCTYPE html>
<html>
<body>
<script language="javascript">
function fibonacci(num){
  var i= 1, t1=0, t2=1, temp;
document.writeln(t1+" "+t2);
  while (num >= i){
    temp =t1+t2;;
    t1=t2;
    t2= temp;
    i++;
	document.writeln(temp);

  }
}
  console.log(fibonacci(98));

</script>
</html>
</body>
